# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  commands:
    format:
      glob: "*.go"
      run: gofmt -l -w {staged_files}
      stage_fixed: true
    lint:
      glob: "*.go"
      run: docker run --rm -v $(pwd):/app -w /app golangci/golangci-lint:v2.7.2 golangci-lint run --fix ./...
      stage_fixed: true

pre-push:
  commands:
    test:
      run: go test ./...
