# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    gofmt:
      glob: "*.go"
      run: gofmt -l -w {staged_files}
      stage_fixed: true
    goimports:
      glob: "*.go"
      run: goimports -l -w {staged_files}
      stage_fixed: true
    lint:
      glob: "*.go"
      run: golangci-lint run --fix {staged_files}
      stage_fixed: true

pre-push:
  parallel: false
  commands:
    test:
      run: go test ./...
